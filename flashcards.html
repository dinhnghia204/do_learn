<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="flashcard.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="asset/flashcards.css">
  <title>DoLearn</title>
</head>
<body>

  <header>
    
    <h1>DoLearn - Flashcards</h1>
    <div class="header-btns">
      <nav class="navbar">
      <ul>
        <li><a href="flashcards.html" class="active">Flashcards</a></li>
        <li><a href="timer.html">Nhắc nhở &amp; Hẹn giờ</a></li>
        <li><a href="todolist.html">To-do List</a></li>
      </ul>
    </nav>
      <button id="show_card_box">Thêm thẻ</button>
      <button id="delete_cards">Xóa thẻ</button>
    </div>
  </header>
  <main>
    
    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Flashcard</h2>
          <label for="question">Question</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Answer</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <button id="save_card">Save</button> <button id="close_card_box">Close</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>

  <script src="asset/flashcards.js"></script>
</body>
</html>
